services:
  mysql:
    image: mysql:8.0
    container_name: canteen-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: back_end
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - canteen-net

  python:
    image: lln1010/1010-python:v1.0.0
    container_name: canteen-python
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: back_end
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      TZ: Asia/Shanghai
    expose:
      - "8000"
    networks:
      canteen-net:
        aliases:
          - python

  java:
    image: lln1010/1010-java:v1.0.0
    container_name: canteen-java
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      python:
        condition: service_started
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: back_end
      FASTAPI_BASE_URL: http://python:8000
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      TZ: Asia/Shanghai
    expose:
      - "8080"
    networks:
      canteen-net:
        aliases:
          - java

  frontend:
    image: lln1010/1010-frontend:v1.0.0
    container_name: canteen-frontend
    restart: unless-stopped
    depends_on:
      - java
      - python
    ports:
      - "80:80"
    networks:
      - canteen-net

volumes:
  mysql_data:

networks:
  canteen-net:
    driver: bridge
